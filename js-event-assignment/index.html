<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Event Playground</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Welcome to My JS Playground!</h1>

    <!-- Event Handling -->
    <button id="clickBtn">Click Me</button>
    <div id="hoverBox">Hover over me!</div>
    <input type="text" id="keyInput" placeholder="Type something">

    <!-- Interactive Elements -->
    <button id="colorBtn">Change Color</button>
    <div id="gallery">
        <img id="galleryImg" src="https://via.placeholder.com/150" alt="Gallery Image">
        <button id="nextImg">Next</button>
    </div>

    <div class="tabs">
        <button class="tab" data-tab="1">Tab 1</button>
        <button class="tab" data-tab="2">Tab 2</button>
        <div id="tabContent">This is Tab 1 content</div>
    </div>

    <!-- Form Validation -->
    <form id="myForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button type="submit">Submit</button>
        <p id="feedback"></p>
    </form>

    <script src="script.js"></script>
</body>

</html>
